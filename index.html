<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천 제휴 문의</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1410909345007425"
         crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-1410909345007425">
</head>
<body>
    <div class="container">
        <div class="partnership-form">
            <h2>점심 메뉴 추천 제휴 문의</h2>
            <form action="https://formspree.io/f/xeelajqa" method="POST">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용 (추천 메뉴, 제안 등):</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="submit-btn">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
