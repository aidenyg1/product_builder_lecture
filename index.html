<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">☀️</button>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <div class="container partnership-form">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xeelajqa" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
